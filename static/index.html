<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selección de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">El Banco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
    </nav>
<div class="bg-image"
     style="background-image: url('/static/bg04.jpg'); height: 100vh;">

    <div id="pageMessages"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="bg-light bg-gradient p-4">
      <h1 id="h1">Categorización de información</h1>
      <div class="col-lg-8 px-0">
        <p class="fs-5" id="explanation">Escriba en el formulario el texto que desea categorizar</p>
    <form>
    <label for="idioma" class="form-label" id="lblLang">Idioma</label>:
    <select class="form-select" id="idioma" onchange="traducir()">
        <option value="es">Español</option>
        <option value="en">English</option>
    </select>
    <label for="modo" class="form-label" id="lblMode">Modo</label>:
    <select class="form-select" id="modo">
      <option value="1">LLM</option>
      <option value="2" id="opt2">Clásico</option>
      <option value="3" id="opt3">LLM entrenado</option>
    </select>
    <label for="texto" class="form-label" id="lbltexto">Cuéntenos, cómo podemos ayudarle?</label>
    <textarea class="form-control" id="texto" aria-describedby="textoHelp" rows="4"></textarea>
    <div id="textoHelp" class="form-text">Escriba aquí su historia</div>

  <button type="button" class="btn btn-primary" onclick="enviar()" id="btnSend">Enviar</button>
</form>


      </div>
    </div>
</div>
</div>


  </body>
</html>
